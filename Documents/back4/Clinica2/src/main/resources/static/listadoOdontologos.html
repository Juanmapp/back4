<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/get_odontologos.js"></script>
    <script src="./js/put_odontologos.js"></script>
    <script src="./js/delete_odontologos.js"></script>
    <title>Odontologos</title>
</head>
<body>      

            
            <div id =odontologos-div>

                <div class="container">
                    <a class="my-2  btn btn-outline-primary" href="./admin.html">Volver</a>
                    <a class="my-2  btn btn-block btn-primary" href="./listadoOdontologos.html">Listar odontologos</a>
                    
                
                    <div id="div_odontologo_table">
                
                       <h2>Odontologos</h2>
                       <div class="row col-md-6 table-responsive">
                           <table id="odontologoTable" class="table table-striped">
                               <thead>
                               <tr>
                                    <th></th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Matricula</th>
                                    <th></th>
                               </tr>
                               </thead>
                               <tbody id="odontologoTableBody"></tbody>
                           </table>
                       </div>
                

            </div>
            <div class="row">
                <div class="col-sm-6" style="display: none;
                     background-color:#efefef; padding:10px; border-radius:3px"
                     id="div_odontologo_updating">
                    <form id="update_odontologo_form">
                        <div class="form-group">
                            <label >Id:</label>
                            <input type="text" class="form-control" id="odontologo-id" readonly>
                        </div>
                        <div class="form-group">
                            <label >Nombre:</label>
                            <input type="text" class="form-control" 
                                   placeholder="Nombre" id="nombre-odontologo">
                        </div>
                        <div class="form-group">
                         <label >Apellido:</label>
                         <input type="text" class="form-control" 
                                placeholder="apellido" id="apellido-odontologo">
                        </div>
                        <div class="form-group">
                            <label >Matricula:</label>
                            <input type="text" class="form-control" 
                                   placeholder="Matricula" id="matricula">
                        </div>
                        <button type="submit" class="btn btn-primary">Modificar</button>
                        <button type="submit" class="btn btn-light" id="btn-cancelar">Cancelar</button>
                    </form>
                    <div id="response" style="display:none; margin:10px">
                    </div>
                </div>
            </div>


        
</body>


</html>
